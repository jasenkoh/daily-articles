<template name="articleList">
  {{ >categoryList }}
  
  {{ #if loading }}
    {{ >appLoading }}  
  {{ else }}
    <h1>Articles</h1>
    <button type="button" class="btn btn-success update-list">Update List</button>
    <ul class='list-group'>
      {{ #each articles }}
        <li class='list-group-item'>
          <span class="badge">{{ this.category.name }}</span>
          {{ this.title }}
          <p>
            <a href='{{ this.url }}' target='_blank' class='visit-article'>
              Check it out
            </a>
          </p>
        </li>
      {{ /each }}
    </ul>
  {{ /if }}
</template>
